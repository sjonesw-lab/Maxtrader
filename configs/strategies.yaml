# Strategy Configuration
# Enable/disable individual trading strategies and configure their parameters

strategies:
  # ICT Confluence Strategy (Default/Primary)
  ict_confluence:
    enabled: true
    name: "ICT_CONFLUENCE"
    description: "Liquidity sweeps + displacement + MSS confluence within NY open window"
    enable_ob_filter: false
    enable_regime_filter: true
    min_rr_ratio: 2.0
    
  # VWAP Mean-Reversion Strategy (Experimental)
  vwap_meanrev:
    enabled: false
    name: "VWAP_MEANREV"
    description: "Intraday mean-reversion using VWAP deviation on non-trend days"
    
    # Deviation bands (ATR-based)
    band_atr_frac: 0.5
    stop_band_multiplier: 2.0
    
    # Non-trend day filters
    max_session_range_atr_frac: 1.0
    max_open_to_high_atr_frac: 0.7
    max_open_to_low_atr_frac: 0.7
    trend_cutoff_time: "11:00"
    
    # Entry window
    min_entry_time: "10:00"
    max_entry_time: "15:30"
    
    # Position limits
    max_trades_per_day: 1
    
    # Options structure preference
    force_debit_spreads: true
    min_rr_ratio: 1.5

# Global strategy settings
global:
  max_concurrent_strategies: 2
  enable_portfolio_mode: false
  per_strategy_risk_limit: 0.05
